{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles/css/style.css' %}">
        {% block config %}
        {% endblock %}
    </head>
    <body>
        <nav class="sidebar">
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="{% url 'logout' %}">
                                <img src="{% static 'styles/img/exit.png' %}" class="icon">
                            </a>
                        </li>
                        {% if user.is_staff %}
                        <li class="nav-link">
                            <a href="{% url 'index' %}">
                                <img src="{% static 'styles/img/home.png' %}" class="icon">
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="{% url 'cadastroVagas' %}">
                                <img src="{% static 'styles/img/plus.png' %}" class="icon">
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-link">
                            <a href="{% url 'indexCandidato' %}">
                                <img src="{% static 'styles/img/home.png' %}" class="icon">
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="{% url 'candidatarVaga' %}">
                                <img src="{% static 'styles/img/plus.png' %}" class="icon">
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <section class="corpo">
            {% block content %}
            {% endblock %}
        </section>       
    </body>
</html>
