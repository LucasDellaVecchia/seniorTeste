{% extends "shared/cabecalho.html" %}
{% block content %}
    <form action="{% url 'candidatarVaga' %}" method="POST">
        {% csrf_token %}
        <div class="row cadastro">
            {% for field in form.visible_fields %}
                <div class="form-group vagas">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <span>{{ field }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="form-group vagas">
            <button type="submit" class="botao">Candidatar</button>
            <a href="{% url 'indexCandidato' %}" type="button" class="botao link-botao">Voltar</a>
        </div>
    </form>
{% endblock %}
