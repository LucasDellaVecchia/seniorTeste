{% extends "shared/cabecalho.html" %}
{% block content %}
    <table class="table table-stripped index-table">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Faixa Salarial</th>
            <th scope="col">Escolaridade</th>
            <th scope="col">Número de Candidatos</th>
        </tr>
        {% for field in form %}       
        <tr>               
            <th scope="row">
                <a href="{% url 'editarVagas' pk=field.id %}" class="link-editar">
                {{ field.nome }}</a>
            </th>
            <td>{{ field.faixa }}</td>
            <td>{{ field.escolaridade }}</td>
            <td>{{ field.candidatos }}</td>                
        </tr>       
        {% endfor %}
    </table>
    <div class="form-group vagas">
        <a href="{% url 'graficoVagas' %}" type="button" class="botao link-botao">Gráfico Vagas</a>
        <a href="{% url 'graficoCandidatos' %}" type="button" class="botao link-botao">Gráfico Candidatos</a>
    </div>
{% endblock %}
